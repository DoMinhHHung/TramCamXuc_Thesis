spring.application.name=TramCamXuc_Thesis
server.forward-headers-strategy=framework

# =====================================================
# DATABASE CONFIGURATION
# =====================================================
# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (Scalability)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

spring.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true
spring.mongodb.representation.uuid=standard

# JPA Configuration (Performance)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =====================================================
# SECURITY CONFIGURATION
# =====================================================
# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.access-expiration=${JWT_ACCESS_EXPIRATION_MS}
application.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION_MS}


spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
# Config Google OAuth2
application.security.oauth2.google.client-id=${GOOGLE_CLIENT_ID_WEB}
application.security.oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET}
# Config Facebook OAuth2
application.security.oauth2.facebook.app-id=${FB_APP_ID}
application.security.oauth2.facebook.app-secret=${FB_APP_SECRET}
# --- Cloudinary Configuration ---
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}
# --- MinIO Configuration ---
minio.endpoint=${MINIO_ENDPOINT}
minio.public-url=${MINIO_PUBLIC_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET}
minio.bucket.music=${MINIO_BUCKET}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# --- Jamendo Configuration ---
jamendo.api-url=${JAMENDO_API_URL}
jamendo.client-id=${JAMENDO_CLIENT_ID}
jamendo.client-secret=${JAMENDO_CLIENT_SECRET}

# --- SoundCloud Configuration ---
soundcloud.api-url=https://api-v2.soundcloud.com
soundcloud.client-id=${SOUNDCLOUD_CLIENT_ID}
soundcloud.client-secret=${SOUNDCLOUD_CLIENT_SECRET}

# --- Discogs Configuration ---
discogs.api-url=https://api.discogs.com
discogs.consumer-key=${DISCOGS_CONSUMER_KEY}
discogs.consumer-secret= ${DISCOGS_CONSUMER_SECRET}
discogs.user-agent=PhazelSoundApp/1.0
# --- OTP Configuration ---
application.security.otp.expiration-minutes=${OTP_EXPIRATION_MINUTES}
# --- Social Login URLs ---
url.to.login.with.facebook = ${FACEBOOK_LOGIN_URL}
url.to.login.with.google = ${GOOGLE_LOGIN_URL}
# --- Admin Account Configuration ---
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}
app.base-url=${BACKEND_URL}
# --- PAYOS Configuration ---
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECK_SUM}
#payos.return-url=${PAYOS_RETURN_URL}
#payos.cancel-url=${PAYOS_CANCEL_URL}
payos.return-url=https://phazelsound.oopsgolden.id.vn/payment/success
payos.cancel-url=https://phazelsound.oopsgolden.id.vn/payment/cancel

#app.cors.allowed-origins= ${ALLOWED_ORIGINS}
app.cors.allowed-origins= http://localhost:3000,http://localhost:5173,https://phazelsound.oopsgolden.id.vn,http://localhost:8080

# =====================================================
# OBSERVABILITY & MONITORING
# =====================================================
# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.iuh.fit.se.tramcamxuc=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =====================================================
# THREAD POOL & ASYNC CONFIGURATION
# =====================================================
app.executor.core-pool-size=10
app.executor.max-pool-size=20
app.executor.queue-capacity=1000
app.executor.thread-name-prefix=TramCamXuc-Thread-

# =====================================================
# RESILIENCE4J CONFIGURATION (Rate Limiting)
# =====================================================
resilience4j.ratelimiter.instances.minioUpload.limit-for-period=50
resilience4j.ratelimiter.instances.minioUpload.limit-refresh-period=60s
resilience4j.ratelimiter.instances.minioUpload.timeout-duration=5s

resilience4j.ratelimiter.instances.cloudinaryUpload.limit-for-period=100
resilience4j.ratelimiter.instances.cloudinaryUpload.limit-refresh-period=60s
resilience4j.ratelimiter.instances.cloudinaryUpload.timeout-duration=5s